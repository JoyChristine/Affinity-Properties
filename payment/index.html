<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <!-- bootstrap link  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <h2>Welcome to our lipa nyumba polepole option</h2>
    <h2>Where you get to chosse your own down payment & interest rates </h2>
<div class="hirepurchase" style="display: flex;">
    
<br>
    <div class="pay">
  
      <form id="form" action="" method="get" class="">
        <div class="initialPrice">
          <h2>Hire Purchase calculator</h2>
          <div class="form-group">
            <label for="housePrice">Initial House Price</label>
            <input type="number"  class="form-control" id="housePrice" placeholder="Initial house price">
          </div>
        </div>
        <div class="deposit">
          <div class="form-group">
            <label for="downPayment">Deposit</label>
            <input type="number" class="form-control" id="deposit" placeholder="deposit" value="">
          </div>
        </div>
        <div class="rate">
          <div class="form-group">
            <label for="intRate">Interest Rate</label>
            <input type="text" class="form-control" id="intRate" placeholder="Interest Rate" value="">
          </div>
        </div>
        <div class="period">
          <div class="form-group">
            <label for="period">Period </label>
            <input type="text" class="form-control" id="period" placeholder="Period in months">
          </div>
        </div>
        <div class="output"></div><br>
        <div class="col-md-12">
          <a href="#" class="btn btn-primary" onclick="calculatePayments()" id="calculate" value="Calulate">Calculate</a> <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <div id="paymentResults">
  
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
