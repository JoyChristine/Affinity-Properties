<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <!-- bootstrap link  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <h2 id="hire">WELCOME TO OUR LIPA NYUMBA POLEPOLE </h2>
    <h2 id="hire1">Where you get to chosse your own down payment & interest rates </h2>
<div class="hirepurchase" style="display: flex;">
    
<br>

<div class="container" >
    <div class="pay">
      <div class="row">
        <div class="col-sm-6">
      <form id="form" action="" method="get" class="">
        <div class="initialPrice">
          <h2 id="hire3" style="padding-bottom: 7%;">Hire Purchase calculator</h2>
          <div class="form-group">
            <label for="housePrice"style="padding-bottom: 2%; font-family: poppin,serif;">Initial House Price</label>
            <input type="number"  class="form-control" id="housePrice" placeholder="Initial house price">
          </div>
          <br>
        </div>
        <div class="deposit">
          <div class="form-group">
            <label for="downPayment" style="padding-bottom: 2%; font-family: poppin,serif;">Deposit</label>
            <input type="number" class="form-control" id="deposit" placeholder="deposit" value="">
          </div>
        </div>
        <br>
        <div class="rate">
          <div class="form-group">
            <label for="intRate"style="padding-bottom: 2%; font-family: poppin,serif;">Interest Rate</label>
            <input type="text" class="form-control" id="intRate" placeholder="Interest Rate" value="">
          </div>
        </div>
        <br>
        <div class="period">
          <div class="form-group">
            <label for="period"style="padding-bottom: 2%; font-family: poppin,serif;">Period </label>
            <input type="text" class="form-control" id="period" placeholder="Period in months">
          </div>
        </div>
        <br>
        <div class="output"></div><br>


        <div class="col-md-12">
          <a href="#" class="btn btn-primary" onclick="calculatePayments()" id="calculate" value="Calulate"style="padding-bottom: 1%; font-family: poppin,serif;" >Calculate</a> 
          <button type="reset" class="btn btn-danger" style="padding-bottom: 1%; font-family: poppin,serif;">Reset</button>
        </div>
      </form>
        </div>

        <div class="col-sm-6">
          <img id="hire2" src="/Assets/hire.jpg">
        </div>
    </div>
    </div>
    <div class="col-md-6">
      <div id="paymentResults">
  
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
